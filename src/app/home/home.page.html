<ion-header class="ion-no-border">
  <ion-toolbar>

    @if(totalItems > 0){ 
      <ion-buttons slot="end">
        <ion-button color="dark" fill="clear" routerLink="cart">
          <ion-icon name="cart-outline" slot="icon-only"></ion-icon>
          
          <ion-badge color="light">
            <ion-text color="danger"> {{totalItems}} </ion-text>
          </ion-badge>
    
        </ion-button>
      </ion-buttons>
    }
    

  </ion-toolbar>
</ion-header>

<ion-content >

  <ion-item lines="none" class="ion-margin-vertical">
    <ion-label>
      Hello
      <p>
        <ion-text color="dark">
          Naruto Uzumaki
        </ion-text>
      </p>
    </ion-label>

    <ion-thumbnail slot="end">
      <img [src]="'assets/imgs/naruto.jpg'">
    </ion-thumbnail>
  </ion-item>

  <ion-list-header>
    Your Insights
  </ion-list-header>

  <ion-row class="ion-margin">

    <ion-col size="6" class="ion-text-centered">
      <ion-card color="light" (click)="scanBarcode()">

        <ion-thumbnail [style.background]="'rgba(240,94,112,0.2)'">
          <ion-icon name="scan-outline" color="danger"></ion-icon>
        </ion-thumbnail>

        <ion-label>Scan product barcode</ion-label>

      </ion-card>
    </ion-col>

    <ion-col size="6" class="ion-text-centered">
      <ion-card color="light" routerLink="products">

        <ion-thumbnail [style.background]="'rgba(255,152,0,0.2)'">
          <ion-icon name="list-Outline" color="warning"></ion-icon>
        </ion-thumbnail>

        <ion-label>Produts</ion-label>

      </ion-card>
    </ion-col>

    <ion-col size="6" class="ion-text-centered">
      <ion-card color="light">

        <ion-thumbnail [style.background]="'rgba(46, 255, 144, 0.2)'">
          <ion-icon name="checkmark-circle" color="success"></ion-icon>
        </ion-thumbnail>

        <ion-label>Transactions</ion-label>

      </ion-card>
    </ion-col>

    <ion-col size="6" class="ion-text-centered">
      <ion-card color="light">

        <ion-thumbnail [style.background]="'rgba(94,155,240,0.2)'">
          <ion-icon name="bag-handle-outline" color="primary"></ion-icon>
        </ion-thumbnail>

        <ion-label>Orders</ion-label>

      </ion-card>
    </ion-col>

    <ion-col size="6" class="ion-text-centered">
      <ion-card color="light" (click)="scanAndPay()">

        <ion-thumbnail [style.background]="'rgba(112, 68, 255,0.2)'">
          <ion-icon name="scan-outline" color="tertiary"></ion-icon>
        </ion-thumbnail>

        <ion-label>Scan QR Code & pay</ion-label>

      </ion-card>
    </ion-col>

  </ion-row>

  <ion-toast
    [isOpen]="isToast"
    [message]="toastData?.message"
    [position]="'bottom'"
    [color]="toastData?.color"
    [duration]="3000"
    (didDismiss)="isToast = false"
  ></ion-toast>

</ion-content>
